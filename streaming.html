<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream the Album</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #fff; 
            color: #000; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        a { 
            color: #000; 
            text-decoration: none; 
        }
        /* Simple and Minimal Style (inverted colors with softer strokes) */
        .container {
            text-align: center;
            padding: 20px;
            background: #eee; /* Light grey container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Dark shadow for contrast */
            transform: scale(10);
            opacity: 0;
            animation: zoomOut 0.5s ease-out forwards;
        }
        .sticker {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background: #f0f0f0; /* Softer grey to blend with white page */
            border: 1px solid #ddd; /* Softer, lighter stroke */
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            width: 200px;
            font-size: 18px;
            color: #000; /* Black text */
        }
        .sticker:hover {
            background: #e0e0e0; /* Slightly darker on hover for subtle effect */
            transform: scale(1.05);
        }
        /* Quirky Cyber Silver Y2K Winamp Skin Style (inverted with softer strokes) */

        @keyframes zoomOut {
            from { transform: scale(10); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://open.spotify.com/album/7pPf6Drl5n1D2WMgBajSNS?go=1&nd=1&dlsi=0062443552354fad" class="sticker">Spotify</a>
        <a href="https://music.apple.com/bg/album/pesni-za-lqtoto/1825257902" class="sticker">Apple Music</a>
        <a href="https://music.youtube.com/playlist?list=OLAK5uy_lxI27yrnJtNJOzbdPoX1XxitcVJiiRs80&si=KFqiuWcA7uQudYMN" class="sticker">YouTube Music</a>
        <a href="https://tidal.com/album/446535191" class="sticker">TIDAL</a>
    </div>
    <script>
        document.addEventListener('click', function(event) {
            const container = document.querySelector('.container');
            if (!container.contains(event.target)) {
                container.style.animation = 'zoomIn 0.5s ease-out forwards';
                setTimeout(() => { window.location.href = 'index.html'; }, 500);
            }
        });
    </script>
</body>
